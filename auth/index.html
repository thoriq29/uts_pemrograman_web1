<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="../styles/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <title>Fantasy Team!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark"  style="background-color: #09F;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/fantasyteam">Fantasy Team</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/fantasyteam">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="/fantasyteam/auth/register/" type="button" class="btn btn-outline-light" >Register</a>
          </form>
        </div>
      </div>
    </nav>
    <div class="auth">
        <div >
              <div class="form-group mb-3">
                <input required type="text" id="lusername" class="form-control" name="lusername" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="form-group mb-3">
                <input required type="password" id="lpassword" class="form-control" name="lpassword" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <input  type="submit" value="Login" class="btn btn-primary" onclick="doLogin()" ></input >
        </div>
    </div>
    <footer class="footer">
      &copy; <em id="footer"></em>Copyright By 19552011277_Torikul Aziz_TIF RM 19CID
    </footer>

      <script>
        const doLogin = () => {
          let username = document.getElementById("lusername").value;
          let password = document.getElementById("lpassword").value;
          if (username === "" && password === "") {
            alert("Username & Password must be filled out");
            return false;
          } else {
            let localData = JSON.parse(localStorage.getItem("data_user-fantasyteam"));
            if(localData.filter(element => element.username === username && element.password === password).length !== 0 ) {
              localStorage.setItem("isLogin", true)
              localStorage.setItem('username', username)
              alert("Berhasil login");
              window.location.href = "/fantasyteam/dashboard";
            } else {
              alert("Data tidak ditemukan, cek username dan password anda");
            }
          }
        }

        window.addEventListener('load', function() {

        const loginData = localStorage.getItem("isLogin")
        if(loginData === "true") {
          window.location = "/fantasyteam/dashboard";
        }
        // Get the forms we want to add validation styles to
        var forms = document.getElementsByClassName('needs-validated');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
            });
        }, false);

      </script>
  </body>
</html>
